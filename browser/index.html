<!DOCTYPE html>
<html>
<head>
  <title>bubbles test ground</title>
  <script type="text/javascript" src="./socket.io.js"></script>
  <script type="text/javascript" src="./host.js"></script>
  <script type="text/javascript" src="./functions.js"></script>
  <script type="text/javascript" src="./engine.js"></script>
  <script type="text/javascript" src="./canvas.js"></script>
  <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body align="center"> 
  <canvas id="canvas" onmousemove="getMouseCoords(event)"></canvas>
  

  <!-- popup stuff -->
  <div id="popup" class="wrapper">
    <div class="container">
      <div class="innercontainer center-block">
        <form onSubmit="initialize()">
          <h2>BUBBLES!</h2>
          
          <div class="form-group">
            <label for="name">Enter a name to start playing!</label>
            <input class="form-control" placeholder="name" id="name"></input>  
          </div>

          <button type="submit" class="btn btn-default">START</button>
        </form>
      </div>
    </div>
  </div>

</body>

<style type="text/css">
  canvas {
    /*border: 1px solid black;*/
    display: block;
  }
  body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }
</style>
</html>
